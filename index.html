<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <header>
        <H1>Welcome to the Drum Kit</H1>
    </header>
    <div class="message">Click or Press a number to play
    </div>
    <div class="keyBox-wrapper">
        <div class="keyBox" id="1">1
            <p>boom</p>
        </div>
        <div class="keyBox" id="2">2
            <p>clap</p>                
        </div>
        <div class="keyBox" id="3">3
            <p>hihat</p>
        </div>
        <div class="keyBox" id="4">4
            <p>kick</p>
        </div>
        <div class="keyBox" id="5">5
            <p>openhat</p>
        </div>
        <div class="keyBox" id="6">6
            <p>ride</p>
        </div>
        <div class="keyBox" id="7">7
            <p>snare</p>
        </div>
        <div class="keyBox" id="8">8
            <p>tink</p>
        </div>
        <div class="keyBox" id="9">9
            <p>tom</p>
    </div>

    </div>
    <audio id="boom" src="sounds/boom.wav" type="audio/wav"></audio>
    <audio id="clap" src="sounds/clap.wav" type="audio/wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav" type="audio/wav"></audio>
    <audio id="kick" src="sounds/kick.wav" type="audio/wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav" type="audio/wav"></audio>
    <audio id="ride" src="sounds/ride.wav" type="audio/wav"></audio>
    <audio id="snare" src="sounds/snare.wav" type="audio/wav"></audio>
    <audio id="tink" src="sounds/tink.wav" type="audio/wav"></audio>
    <audio id="tom" src="sounds/tom.wav" type="audio/wav"></audio>

    <!-- NOTE: use app.js for if statement -->
    <!-- NOTE: use app.Alt.js for array -->
    <script src="appAlt.js"></script>
</body>
</html>
