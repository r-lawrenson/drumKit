<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <header>
        <H1>Welcome to the Drum Kit</H1>
    </header>
    <div id="keyPressed"></div>
    <div class="container">
        <div class="keyBox" id="keyBox1">1
            <audio id="boom" src="sounds/boom.wav" type="audio/wav"></audio>
        </div>
        <div class="keyBox" id="keyBox2">2
            <audio id="clap" src="sounds/clap.wav" type="audio/wav"></audio>
        </div>
        <div class="keyBox" id="keyBox1">3
            <audio id="hihat" src="sounds/hihat.wav" type="audio/wav"></audio>
        </div>
        <div class="keyBox" id="keyBox2">4
            <audio id="kick" src="sounds/kick.wav" type="audio/wav"></audio>
        </div>
        <div class="keyBox" id="keyBox1">5
            <audio id="openhat" src="sounds/openhat.wav" type="audio/wav"></audio>
        </div>
        <div class="keyBox" id="keyBox2">6
            <audio id="ride" src="sounds/ride.wav" type="audio/wav"></audio>
        </div>
        <div class="keyBox" id="keyBox1">7
            <audio id="snare" src="sounds/snare.wav" type="audio/wav"></audio>
        </div>
        <div class="keyBox" id="keyBox2">8
            <audio id="tink" src="sounds/tink.wav" type="audio/wav"></audio>
        </div>
        <div class="keyBox" id="keyBox2">9
            <audio id="tom" src="sounds/tom.wav" type="audio/wav"></audio>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
