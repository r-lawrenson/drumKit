<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <header>
        <H1>Welcome to the Drum Kit</H1>
    </header>
    <div id="keyPressed"></div>
    <div class="container">
        <div class="keyBox" id="1">
            <div>1
                <p>boom</p>
            </div>
        </div>
        <div class="keyBox" id="2">
            <div>2
                <p>clap</p>
            </div>                      
        </div>
        <div class="keyBox" id="3">
            <div>3
                <p>hihat</p>
            </div>
        </div>
        <div class="keyBox" id="4">
            <div>4
                <p>kick</p>
            </div>
        </div>
        <div class="keyBox" id="5">
            <div>5
                <p>openhat</p>
            </div>
        </div>
        <div class="keyBox" id="6">
            <div>6
                <p>ride</p>
            </div>
        </div>
        <div class="keyBox" id="7">
            <div>7
                <p>snare</p>
            </div>
        </div>
        <div class="keyBox" id="8">
            <div>8
                <p>tink</p>
            </div>
        </div>
        <div class="keyBox" id="9">
            <div>9
                <p>tom</p>
            </div>
            
        </div>
    </div>
    <audio id="boom" src="sounds/boom.wav" type="audio/wav"></audio>
    <audio id="clap" src="sounds/clap.wav" type="audio/wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav" type="audio/wav"></audio>
    <audio id="kick" src="sounds/kick.wav" type="audio/wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav" type="audio/wav"></audio>
    <audio id="ride" src="sounds/ride.wav" type="audio/wav"></audio>
    <audio id="snare" src="sounds/snare.wav" type="audio/wav"></audio>
    <audio id="tink" src="sounds/tink.wav" type="audio/wav"></audio>
    <audio id="tom" src="sounds/tom.wav" type="audio/wav"></audio>
<!-- button testing -->
    <script src="app.js"></script>
</body>
</html>
